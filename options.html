<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <script src="defaults.js"></script>
    <script src="options.js" defer></script>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300';
        body {
            min-height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            margin: 0;
            text-align: center;
            font-family: 'Open Sans Condensed', sans-serif;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        #container {
            display: grid;
            grid: repeat(3, min-content) / repeat(3, min-content);
            justify-content: center;
            gap: 1em 1em;
        }

        #container>* {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            border-style: solid;
            border-color: #dfe1e5;
            width: 5rem;
        }

        label {
            font-weight: 500;
            font-size: 20px;
        }

        div[class*=box] {
            width: fit-content; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 40px;
        }

        .box-3 { background-color: #66A182; }

        .btn {
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            font-size: 23px;
        }

        .btn-three {
            color: #FFF;
            transition: all 0.5s;
            position: relative;
        }
        .btn-three::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .btn-three:hover::before {
            opacity: 0 ;
            transform: scale(0.5,0.5);
        }
        .btn-three::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.5);
            transform: scale(1.2,1.2);
        }
        .btn-three:hover::after {
            opacity: 1;
            transform: scale(1,1);
        }
    </style>
</head>

<body>
    <h1>Video Speed Presets</h1>
    <form id="container">
        <div>
            <label for="speed1">1</label>
            <input type="number" min="1" max="16" name="speed1" autofocus>
        </div>
        <div>
            <label for="speed2">2</label>
            <input type="number" min="1" max="16" name="speed2">
        </div>
        <div>
            <label for="speed3">3</label>
            <input type="number" min="1" max="16" name="speed3">
        </div>
        <div>
            <label for="speed4">4</label>
            <input type="number" min="1" max="16" name="speed4">
        </div>
        <div>
            <label for="speed5">5</label>
            <input type="number" min="1" max="16" name="speed5">
        </div>
        <div>
            <label for="speed6">6</label>
            <input type="number" min="1" max="16" name="speed6">
        </div>
        <div>
            <label for="speed7">7</label>
            <input type="number" min="1" max="16" name="speed7">
        </div>
        <div>
            <label for="speed8">8</label>
            <input type="number" min="1" max="16" name="speed8">
        </div>
        <div>
            <label for="speed9">9</label>
            <input type="number" min="1" max="16" name="speed9">
        </div>
    </form>
    <div class="box-3">
        <div class="btn btn-three" id="resetButton">
          <span>RESET</span>
        </div>
    </div>
</body>
</html>
