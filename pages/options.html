<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <script src="../javascript/defaults.js"></script>
    <script src="../javascript/options.js" defer></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/btn.css">
    <link rel="stylesheet" href="../css/switch.css">
</head>

<body>
    <h1>Video Speed Presets</h1>
    <form id="speedForm">
        <div>
            <label for="speed1">1</label>
            <input type="number" min="1" max="16" name="speed1" autofocus>
        </div>
        <div>
            <label for="speed2">2</label>
            <input type="number" min="1" max="16" name="speed2">
        </div>
        <div>
            <label for="speed3">3</label>
            <input type="number" min="1" max="16" name="speed3">
        </div>
        <div>
            <label for="speed4">4</label>
            <input type="number" min="1" max="16" name="speed4">
        </div>
        <div>
            <label for="speed5">5</label>
            <input type="number" min="1" max="16" name="speed5">
        </div>
        <div>
            <label for="speed6">6</label>
            <input type="number" min="1" max="16" name="speed6">
        </div>
        <div>
            <label for="speed7">7</label>
            <input type="number" min="1" max="16" name="speed7">
        </div>
        <div>
            <label for="speed8">8</label>
            <input type="number" min="1" max="16" name="speed8">
        </div>
        <div>
            <label for="speed9">9</label>
            <input type="number" min="1" max="16" name="speed9">
        </div>
    </form>
    <h1>Skip Preferences</h1>
    <form id="skipForm">
        <div>
            <div>
                <label>Skip</label>
                <label class="switch">
                    <input type="checkbox" name="enableSkip">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <label for="skipSeconds">Skip Duration (in seconds)</label>
                <input type="number" name="skipSeconds" style="margin-left: 10px;" disabled>
            </div>
        </div>
    </form>
    <div class="box-3">
        <div class="btn btn-three" id="resetButton">
          <span>RESET</span>
        </div>
    </div>
    <div id="qrcode"></div>
</body>
</html>
